<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/mui.js"></script>
		<script src="js/wechat_utils.js" ></script>
		<script type="text/javascript">
			mui.init()
				
			mui.plusReady(function(){
				
				//替换头像
				var user = util.getUser();
				if(user.maxHead != null && user.maxHead != ''){
					document.getElementById("showMaxHead").src = user.maxHead;	
				}
				
				
			})
			
			
		</script>
	</head>

	<body style="text-align: center;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">上传头像</h1>
		</header>

		<img id="showMaxHead" src="images/myheader.png" style="margin-top: 60px;width: 300px;" />

		<div id="sheet" class="mui-popover mui-popover-bottom mui-popover-action ">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="upload_but">
					<a href="#">从相册选择</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#">拍照</a>
				</li>
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#sheet1"><b>取消</b></a>
				</li>
			</ul>
		</div>
		<a href="#sheet" id="openSheet" class="mui-btn mui-btn-primary mui-btn-block">上传头像</a>

	</body>

</html>
